<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css"/>
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"/>
    <link rel="icon" type="image/x-icon" href="./static/images/Paperlify Logo Blue.png">
    <title>Paperlify | Login</title>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <div class="logo-container">
                <img src="./static/images/Paperlify Logo.png" alt="Paperlify Logo">
            </div>
            <section class="content">
                <h1>Paperlify</h1>
                <p>Document to Text Summarization AI</p>
            </section>
        </div>

        <div class="right">
            <form action="" method="POST">
                {% if error %}
                <p class="message"> {{ error }} </p>
                {% endif %}
            
                {% csrf_token %}

            {% comment %} <div class="message-box">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div> {% endcomment %}
            
            
                <section class="content">
                    <h1>Login</h1>
                </section>
                <div class="input-container email">
                    <label for="username">Username</label>
                    <input id="username" name="username" placeholder="Enter your username" type="text">
                </div>
                <div class="input-container password">
                    <label for="password">Password</label>
                    <input id="password" name="password" placeholder="Must be atleast 6 characters" type="password">
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container" cta>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <p><a href="#"><strong>Forgot Password?</strong></a></p>
                </div>
                <button class="login-btn" type="submit">Login</button>
                <div class="login-container">
                        <p>Donâ€™t have an account yet? <a href="./signup"><strong>Create New Account</strong></a></p>
                    </div>  
            </form>
        </div>
    </div>
</body>
</html>
