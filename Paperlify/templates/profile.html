{% extends "./base.html"%}
{% block title %}Profile{% endblock %}

{% block template %}
<section class="content">
    <h1>My Profile</h1>
    <div class="profile-info">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="input-field">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" value="{{ user.first_name}}" required>
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email}}" required>
            </div>
            <button type="submit" class="update-button" name="update_profile">Update Profile</button>
        </form>
    </div>

    <div class="password-change">
        <h1>Password</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="input-field">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current_password" required>
            </div>
            <div class="input-field">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new_password" required>
            </div>
            <div class="input-field">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <button type="submit" class="change-password-button" name="change_password">Change Password</button>
        </form>
    </div>
</section>
{% endblock %}
