<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css"/>
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" type="image/x-icon" href="./static/images/Paperlify Logo Blue.png">
    <title>Paperlify | Signup</title>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <div class="logo-container">
                <img src="./static/images/Paperlify Logo.png" alt="Paperlify Logo">
            </div>
            <section class="content">
                <h1>Paperlify</h1>
                <p>Document to Text Summarization AI</p>
            </section>
        </div>

        <div class="right">
            <form action="" method="POST">

                {% if error %}
                <p class="message"> {{ error }} </p>
                {% endif %}

            {% csrf_token %}
                
                <section class="content">
                    <h1>Sign Up</h1>
                </section>

                <div class="input-container fname">
                    <label for="username">Username</label>
                    <input id="username" name="username" placeholder="Enter your username" type="text">
                </div>

                <div class="input-container fname">
                    <label for="fname">Name</label>
                    <input id="fname" name="fname" placeholder="Enter your full name" type="text">
                </div>

                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" name="email" placeholder="name@gmail.com" type="email">
                </div>

                <div class="input-container password">
                    <label for="password">Password</label>
                    <input id="password" name="password" placeholder="Must be atleast 6 characters" type="password">
                    {% comment %} <i class="uil uil-eye-slash"></i> {% endcomment %}
                </div>

                <div class="input-container confirm-password">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" name="confirm_password" placeholder="Re-enter your password" type="password">
                    {% comment %} <i class="uil uil-eye-slash"></i> {% endcomment %}
                </div>

                <button class="login-btn" type="submit">Sign Up</button>
                <div class="login-container">
                       <p>Already have an account?<a href="./login"><strong> Login</strong></a></p> 
                    </div>
                    
            </form>
        </div>
    </div>
</body>
</html>
