<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/dashstyle.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" type="image/x-icon" href="./static/images/Paperlify Logo Blue.png">
    <title>Forgot Password</title>
</head>
<body>
    <div class="back-button">
        <a href="{% url 'login' %}">Back</a>
    </div>
    <div class="forgot-password-container">
        <section class="content">
            <h1 class="forgot-password-title">Forgot Password</h1>
            <p class="message" id="emailSentMessage"></p>

            <form action="" method="POST" id="email-form">
                {% csrf_token %}
                <div class="input-field email">
                    <label for="email">Email</label>
                    <input id="email" name="email" placeholder="Enter your email" type="email">
                </div>
                <button type="submit" class="send-email-button" onclick="sendEmail()">Send Email</button>
            </form>

            <form action="" method="POST" id="otp-form" style="display: none;">
                {% csrf_token %}
                <div class="otp-field">
                    <label for="otp">OTP</label>
                    <input id="otp" name="otp" placeholder="Enter OTP" type="text">
                </div>

                <button type="submit" class="verify-otp-button" id="verifyOtpButton" onclick="verifyOTP()">Verify OTP</button>
            </form>
                <div class="login-container">
                    <p>Donâ€™t have an account yet? <a href="{% url 'signup' %}" class="hyper-link"><strong>Create New Account</strong></a></p>
                </div>
            </section>
    </div>

    <script>
        function sendEmail() {
            //document.getElementById('emailSentMessage').innerText = 'An email has been sent.';
            document.getElementById('emailSentMessage').innerText = 'An email has been sent.';
            document.getElementById('email-form').style.display = 'none';
            document.getElementById('otp-form').style.display = 'block';
        }

        function verifyOTP() {

        }
    </script>
</body>
</html>
